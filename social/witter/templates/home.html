{% extends "base.html" %}

{% block content %}

<div class="container text-center">
    <div class="row">
      <div class="col-8">

<h1>This is Witter: A Better Twitter.</h1>
<br><br>
<h4>What people are sayingâ€¦</h4>

{% for witt in witts %}

  <div class="alert alert-info" role="alert">
    <small class="text-muted">
      <b>@{{ witt.user.username }}</b> witted on {{ witt.created_at}} <br>
    </small>
    {{ witt.body }}
  </div>

{% endfor %}

</div>

<div class="col-4">
  <br><br><br>

{% if form %}
<form method=POST>

  {% csrf_token %}
  {{ form.as_p }}
  
  <button type="submit" class="btn btn-secondary">Witt now!</button>
</form>
{% endif %}

</div>


{% endblock %}
