{% load static %}

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'home' %}" title="Witter">
      <img src="static/images/Witter-logo-transparent.png" alt="Witter" width="100" height="100" class="d-inline-block align-text-top">
      </a>
    <a class="navbar-brand" href="{% url 'home' %}">Witter</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
       
        <li class="nav-item">
          <a class="nav-link" href="{% url 'profile_list' %}">Profile List</a>
        </li>

        {% if user.is_authenticated %}
        <li class="nav-item">
          <a class="nav-link" href="{% url 'profile' request.user.id %}">My Profile</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'logout' %}">Logout</a>
        </li>
        {% else %}
        <li class="nav-item">
            <a class="nav-link" href="{% url 'register' %}">Register</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'login' %}">Login</a>
          </li>
        {% endif %}
        <li class="nav-item">
            <a class="nav-link" href="{% url 'search' %}">Search</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{% url 'search_user' %}">Users</a>
        </li>
       
      </ul>

      {% if user.is_authenticated %}

      <ul class="navbar-nav ml-auto">
        <li class="nav-link navbar-brand">
          <a href="{% url 'profile' request.user.id %}">
            {% if user.profile.profile_image %}
            <img src="{{ user.profile.profile_image.url }}" class="rounded-circle" width="35" height="35" alt="@{{ user.username }}">
            {% else %}
            <img src="{% static 'images/default_profile_pic.png' %}" class="rounded-circle" width="35" height="35" alt="@{{ user.username }}">
            {% endif %}
          </a>
        </li>
      </ul>

      {% endif %}

    </div>
  </div>
</nav>
